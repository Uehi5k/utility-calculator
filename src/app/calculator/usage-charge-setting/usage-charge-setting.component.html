<p>Data is saved and will be applied in the next file upload</p>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th scope="col">Usage Type</th>
      <th scope="col">Rate</th>
    </tr>
  </thead>
  <tbody>
    @for (actewAGLElectricityUsageRate of
    actewAGLElectricityUsageRateListReadOnly(); track
    actewAGLElectricityUsageRate.usageType) {
    <tr>
      <td>{{ actewAGLElectricityUsageRate.usageType }}</td>
      <td>
        <div class="input-group input-group-sm number-input">
          <span class="input-group-text">A$</span>
          <input
            type="number"
            class="form-control"
            aria-label="Rate"
            [(ngModel)]="actewAGLElectricityUsageRate.rate"
            (blur)="
              updateUsageRate(
                actewAGLElectricityUsageRate.usageType,
                actewAGLElectricityUsageRate.rate
              )
            "
          />
        </div>
      </td>
    </tr>
    }
  </tbody>
</table>

<div class="btn-group" role="group" aria-label="Table Rate actions">
  <button
    type="button"
    class="btn btn-primary"
    (click)="saveRateListToLocalStorage()"
  >
    Save to Local Storage
  </button>

  <button type="button" class="btn btn-danger" (click)="returnToDefaultRate()">
    Use default rate
  </button>
</div>
